<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- title -->
    <title>Trivia Game</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container text-center">
        <!-- Row -->
        <div class="row">
            <!-- Column -->
            <div class="col-sm-12">
                <!-- Jumbotron -->
                <div class="jumbotron">
                    <h1>Totally Trivial Trivia</h1>
                </div>
                <!-- start button -->
                <button id="start">Start</button>
                <!-- timer -->
                <div id="timer"></div>
                <!-- dynamic game display -->
                <div id="game-display">
                    <div id="show-question"></div>
                    <div id="show-possible-answers"></div>
                </div>
                <!-- display solution -->
                <div id="solution">
                    <div id="correct">
                        You're Right!
                    </div>
                    <div id="wrong">
                        The Correct Answer Was : <span id="correct-answer"></span>
                    </div>
                    <div id="gif"></div>
                </div>
                <button id="restart">Restart</button>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- project javascript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
